<!DOCTYPE html>
{% load staticfiles %}

<html>
  <head>

    <title>BVCOE Feedback</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'simplesocial/css/master.css'%}">
    <link rel="shortcut icon" type="image/png" href="{% static "simplesocial/img/favicon.png" %}">

    <script
    src="https://code.jquery.com/jquery-3.3.1.js"
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>

  </head>
  <body>

    <div class="navigation">
            <input type="checkbox" class="navigation__checkbox" id="navi-toggle">

            <label for="navi-toggle" class="navigation__button">
                <span class="navigation__icon">&nbsp;</span>
            </label>

            <div class="navigation__background">&nbsp;</div>

            <nav class="navigation__nav">
                <ul class="navigation__list">

                  {% if user.is_authenticated %}
                    <li class="navigation__item"><a href="{% url 'home' %}" class="navigation__link"><span>01</span>Home</a></li>
                    <li class="navigation__item"><a href="{% url 'feedbacks:create' %}" class="navigation__link"><span>02</span>Create Feedback</a></li>
                    <li class="navigation__item"><a href="{% url 'feedbacks:for_user' username=user.username %}" class="navigation__link"><span>03</span>My Feedbacks</a></li>
                    <li class="navigation__item"><a href="{% url 'accounts:logout' %}" class="navigation__link"><span>04</span>Log out</a></li>

                    {% else %}
                    <li class="navigation__item"><a href="{% url 'home' %}" class="navigation__link"><span>01</span>Home</a></li>
                    <li class="navigation__item"><a href="{% url 'accounts:login' %}" class="navigation__link"><span>02</span>Log in</a></li>

                    {% endif %}
                    </ul>
            </nav>
        </div>

      {% block content %}
      {% endblock %}

  </body>
  <script src="{% static "simplesocial/js/master.js"%}" type="text/javascript" ></script>
</html>
